<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protein Tracker Application using DART</title>

    <!-- Latest compiled and minified CSS -->
    <!-- Optional theme -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">


        <div class="starter-template">
            <h1>Protein Tracker Application</h1>
            <p class="lead">This application is developed using DART language</p>
        </div>

        <!-- Add Protein -->
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="enterprotein">Add Protein:</label>
                    <input type="text" class="form-control" id="enterprotein">
                </div>
                <button type="button" class="btn btn-success" id="btnAdd">Add</button>
                <button type="button" class="btn btn-default" id="btnReset">Reset</button>
            </form>
        </div>

        <!-- Show current Protein -->
        <div class="row">

            <label>Total Protein</label>
            <div class="badge" id="totalProtein">150</div> grams
            <!-- <div id="totalProtein" class="badge">test</div> -->
        </div>

        <!-- Setting - Set GOAL -->
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="goal">Goal:</label>
                    <input type="text" class="form-control" id="goal">
                </div>
                <button type="submit" class="btn btn-success">Set Goal</button>
            </form>
        </div>

        <!-- Logs -->
        <div class="row">
            <ul class="list-group" id="history">

            </ul>
        </div>
    </div>
    <!-- /.container -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- This file is generated automatically during build process -->
    <script src="js/main.dart.js"></script>
</body>

</html>
